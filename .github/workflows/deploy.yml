name: Deployment
on:
  push:
    branches:
      - master
      - dev
env:
  MONGODB_DB_NAME: gh-testing
jobs:
  test:
    env:
      MONGODB_PASSWORD: eV6UngahaRrYpkBc
      MONGODB_USERNAME: admin
      MONGODB_CLUSTER_ADDRESS: '@cluster0.ehsjg35.mongodb.net'
      PORT: 8080

    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT  # the dollar sign is only available for this job  outside this job place the env variable at the name level.
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
         echo " MONGODB_USERNAME:${{env.MONGODB_USERNAME}}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
         echo " MONGODB_USERNAME:${{env}}"
         echo " MONGODB_USERNAME:$MONGODB_DB_NAME"
